<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<div layout:fragment="main-content">
  <form action="#" th:action="@{/pending_users/{id}(id=${user.id})}" th:object="${user}"
        method="post">

    <div class="form-group">
      <input type="hidden" id="id" class="form-control" th:field="*{id}">
    </div>

    <div class="form-group">
      <label for="status">Account Status</label>
      <select name="status">
        <option th:each="statusOpt : ${T(gr.hua.dit.ds.DS_PROJECT.entities.Status).values()}"
                th:value="${statusOpt}" th:text="${statusOpt}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
