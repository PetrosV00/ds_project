<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKYBNB - HOME</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .confirmation-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .confirmation-table th, .confirmation-table td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .confirmation-table th {
      background-color: #007bff;
      color: white;
    }
    .confirmation-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<section class="section-bookingConfirmation" layout:fragment="content">
    <h2>Your booking request has been submitted!</h2>
  <div th:if="${ not#lists.isEmpty(bookings)}">
    <table class="confirmation-table">
      <thead>
      <tr>
        <th>Property</th>
        <th>Start Date</th>
        <th>End Date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="booking : ${bookings}">
      <tr th:each="booking : ${bookings}">
      <tr th:each="booking : ${bookings}">
        <td th:text="${booking.property.title}">Sample Property Title</td>
        <td th:text="${booking.startDate}">2025-02-12</td>
        <td th:text="${booking.endDate}">2025-02-26</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${ #lists.isEmpty(bookings)}">
    No bookings found!
  </div>
</section>
</body>
</html>
