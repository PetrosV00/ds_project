<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Tenants</title>
</head>
<body>
<div layout:fragment="main-content">
  <div th:if="${ not#lists.isEmpty(tenants)}">
    <table class="table">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tenant : ${tenants}">
        <td th:text="${tenant.firstName}"></td>
        <td th:text="${tenant.lastName}"></td>
        <td th:text="${tenant.email}"></td>
        <td th:text="${tenant.phoneNumber}"></td>
        <td> <a th:href="@{'/tenant/' + ${tenant.id}}">Details</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${ #lists.isEmpty(tenants)}">
    No Tenants found!
  </div>
  <a href="/tenant/new" class="btn btn-primary" role="button">Create new Tenant</a>
</div>
</body>
</html>
