<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYBNB - Pending Properties</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            padding: 10px 0;
            color: #fff;
            text-align: center;
        }
        nav {
            background-color: #0056b3;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        nav ul li a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .table {
            width: 80%;
            max-width: 900px;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .table th, .table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table tr:nth-child(even) {
            background-color: #f4f4f9;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .dropdown {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }
        footer {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>SKYBNB</h1>
    <p>ACCOMMODATION MANAGEMENT PLATFORM</p>
</header>

<nav>
    <ul>
        <li><a th:href="@{/}" class="">Home</a></li>
        <li><a th:href="@{/properties}">View Accommodations</a></li>
        <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <a th:href="@{/pending_properties}" class="active">Pending Properties</a>
        </li>
        <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <a th:href="@{/users}">Users</a>
        </li>
        <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <a th:href="@{/pending_users}">Pending Users</a>
        </li>
        <li><a th:href="@{/login?logout}">Sign Out</a></li>
    </ul>
</nav>

<main>
    <h2>Pending Properties</h2>

    <div class="table-container" th:if="${not #lists.isEmpty(properties)}">
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Owner</th>
                <th>Address</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="property : ${properties}">
                <td th:text="${property.title}"></td>
                <td th:text="${property.user.username}"></td>
                <td th:text="${property.address}"></td>
                <td th:text="'â‚¬' + ${property.price}"></td>

                <td>
                    <form th:action="@{'/properties/pending_property/' + ${property.id}}" method="post">
                        <select name="status" class="dropdown">
                            <option value="APPROVED">Approve</option>
                            <option value="REJECTED">Reject</option>
                        </select>
                        <button type="submit" class="btn">Update</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(properties)}">
        <p>No pending properties found.</p>
    </div>
</main>

<footer>
    <p>&copy; 2024 SKYBNB. All rights reserved.</p>
</footer>

</body>
</html>
