<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIMAI MALAKAS</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            padding: 10px 0;
            color: #fff;
            text-align: center;
        }
        nav {
            background-color: #0056b3;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        nav ul li a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .welcome-message {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .search-bar {
            margin-top: 20px;
        }
        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>SKYBNB</h1>
    <p>ACCOMMODATION MANAGEMENT PLATFORM</p>
</header>

<nav>
    <ul>
        <!-- Common options for all users -->
        <li><a th:href="@{/}" class="active">Home</a></li>
        <li><a th:href="@{/properties}">View Accommodations</a></li>

        <!-- Tenant-specific options -->
        <li th:if="${#authorization.expression('hasRole(''ROLE_TENANT'')')}">
            <a th:href="@{/booking/view}">My Bookings</a>
        </li>
        </li>
        <li th:if="${#authorization.expression('hasRole(''ROLE_TENANT'')')}">
            <a th:href="@{/contact}">Contact</a>
        </li>

        <!-- Landlord-specific options -->
        <li th:if="${#authorization.expression('hasRole(''ROLE_LANDLORD'')')}">
            <a th:href="@{/properties/my_properties}">My Properties</a>
        </li>
        <li th:if="${#authorization.expression('hasRole(''ROLE_LANDLORD'')')}">
            <a th:href="@{/properties/new}">Create a Listing</a>
        </li>
        <li th:if="${#authorization.expression('hasRole(''ROLE_LANDLORD'')')}">
            <a th:href="@{/contact}">Contact</a>
        </li>

        <!-- Admin-specific options -->
        <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <a th:href="@{/users}">Users</a>
        </li>
        <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <a th:href="@{/pending_users}">Pending Users</a>
        </li>

        <!-- Sign Out option for all users -->
        <li><a th:href="@{/login?logout}">Sign Out</a></li>
    </ul>
</nav>



<main>
    <!-- Welcome Message -->
    <h2 class="welcome-message" th:text="'Welcome, ' + ${firstName} + '!'">Welcome, User!</h2>

    <!-- Search Bar -->
    <div class="search-bar">
        <form th:action="@{/properties/search}" method="get">
            <input type="text" name="query" placeholder="Search for accommodations">
            <button type="submit">Search</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 SKYBNB. All rights reserved.</p>
</footer>
</body>
</html>
